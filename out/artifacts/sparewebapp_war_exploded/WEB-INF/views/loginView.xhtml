<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Login</title>
<h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"/>
    <h:outputStylesheet library="dist" name="css/spare.css"/>
</h:head>
<h:body>
    <div class="container container-fluid">
        <div class="row">
            <div class=" col-md-8 col-sm-12 col-md-offset-2">
                <p:panel header="Login" styleClass="login-large">
                    <h:form >
                        <p:panelGrid columnClasses="ui-grid-col-2, ui-grid-col-8" layout="grid" columns="3">
                            <p:outputLabel for="email" value="Email Address:"/>
                            <p:inputText placeholder="email address" id="email" autocomplete="false"></p:inputText>
                            <p:message id="emailMsg" for="email"/>
                            <p:outputLabel for="password" value="Password"/>
                            <p:password id="password"/>
                            <p:message for="password" id="passwordMsg"/>
                        </p:panelGrid>
                        <p:commandButton value="Login"/>
                        <p:link href="/register" value="No account? Register here"/>

                    </h:form>

                </p:panel>
            </div>
        </div>
    </div>
</h:body>
</html>
