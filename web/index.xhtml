<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<h:body>
   <ui:composition template="/WEB-INF/templates/template.xhtml">
      <ui:define name="page-title"><title>Spare Dashboard</title></ui:define>
      <ui:define name="view-header">
          <h3>Welcome to Spare.<small>The Rental Space</small></h3>
      </ui:define>
       <ui:define name="page-content">
           <p:panel header="Dashboard" >
               <p:dataScroller value="#{templateBean.natures}" var="lis" chunkSize="3">
                   <f:facet name="header">Latest Posts</f:facet>
                   <f:facet name="loader">
                       <p:commandButton type="button" value="view more" icon="ui-icon-circle-triangle-s"
                                        styleClass="btn-primary"/>
                   </f:facet>
                   <p:panelGrid columns="3" layout="grid" styleClass="info-box">
                       <p:column id="img-column">
                           <p:graphicImage name="img/nature/#{lis.img}.jpg" alt="Img" styleClass="img-thumbnail">

                           </p:graphicImage>
                           <p:button value="More Inf" styleClass="btn-success btn-sm" icon="fa fa-check"/>

                       </p:column>
                       <p:column id="desc-column">


                           <div class="description">
                               <div class="description-header"><h4>Features</h4></div>
                               <div class="description-text pull-right">
                                   <p>Name #{lis.name}</p>
                                   <p>Description #{lis.desc}</p>
                                   <p>Price per month #{lis.price}</p>
                                   <p>No. Of Bedrooms :#{lis.bed}</p>
                               </div>
                           </div>
                       </p:column>
                       <p:column id="ratings-column">
                           <p:rating value="5" styleClass="pull-right text-aqua"/>

                       </p:column>
                   </p:panelGrid>

               </p:dataScroller>

           </p:panel>

       </ui:define>

   </ui:composition>
</h:body>
</html>
