<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<h:body>
   <ui:composition template="/WEB-INF/templates/template.xhtml">
      <ui:define name="page-title"><title>Spare Dashboard</title></ui:define>
      <ui:define name="view-header">
          <h3>Welcome to Spare.<small>The Rental Space</small></h3>
      </ui:define>
       <ui:define name="page-content">
           <p:panel header="Dashboard" >
               <p:dataScroller value="#{templateBean.natures}" var="lis" chunkSize="3">
                   <f:facet name="header">Latest Posts</f:facet>
                   <f:facet name="loader">
                       <p:commandButton type="button" value="more" icon="fa fa-chevron-circle-down"
                                        styleClass="btn-primary"/>
                   </f:facet>
                   <p:panelGrid columns="2" layout="grid" styleClass="info-box">
                       <p:column id="img-column">
                           <p:graphicImage name="img/nature/#{lis.img}.jpg" alt="Img" styleClass="img-thumbnail">

                           </p:graphicImage>
                           <p:button value="See more" styleClass="btn-primary btn-sm btn-flat" icon="fa fa-expand"/>

                       </p:column>
                       <p:column id="desc-column">

                           <div class="box box-success">
                               <div class="description-header"><h4>Features</h4></div>
                               <div class="description-text">
                                   <ul style="list-style-type: none">
                                       <li><p><span class="text-bold text-navy">Name:</span>#{lis.name}</p></li>
                                       <li><p><span class="text-bold text-navy">Desc:</span>#{lis.desc}</p></li>
                                       <li><p><span class="text-bold text-navy">Price per Month(Ksh):</span>#{lis.price}</p></li>
                                       <li><p><span class="text-bold text-navy">Bedrooms:</span>#{lis.bed}</p></li>
                                   </ul>
                               </div>
                           </div>
                           <div class="pull-right box-footer">
                               <p:rating value="5" styleClass="pull-right text-aqua"/>
                               <small>10 people rated</small>
                           </div>
                       </p:column>

                   </p:panelGrid>

               </p:dataScroller>

           </p:panel>

       </ui:define>

   </ui:composition>
</h:body>
</html>
