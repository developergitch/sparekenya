<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Login</title>
<h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"/>
    <h:outputStylesheet library="dist" name="css/spare.css"/>
</h:head>
<h:body>
    <p:growl autoUpdate="true" life="4000"/>

    <div class="login-box">
        <div class="login-logo">
            <p:link href="#"><b>Spare</b>Kenya</p:link>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <h:form>
                <p class="login-box-msg">Please log in to use the application.</p>

                <div class="form-group has-feedback">
                    <p:inputText value="" type="email" styleClass="form-control" placeholder="Enter your email"
                                 required="true"
                                 requiredMessage="Email is required."/>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <p:inputText value="" type="password" styleClass="form-control"
                                 placeholder="Enter password" required="true"
                                 requiredMessage="Password is required."/>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <p:selectBooleanCheckbox itemLabel="Remember Me" value=""/>
                    </div>
                    <p:spacer height="10"/>
                    <div class="col-xs-12">
                        <p:button styleClass="btn btn-success btn-block" href="#{request.contextPath}/"
                                         value="Sign In" ajax="false" />
                    </div>
                </div>
            </h:form>

            <div class="social-auth-links text-center">
                <p>- OR -</p>
                <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i
                        class="fa fa-facebook"></i> Sign in using
                    Facebook</a>
                <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i
                        class="fa fa-google-plus"></i> Sign in using
                    Google+</a>
                <a href="#" class="btn btn-block btn-social btn-github btn-flat"><i class="fa fa-git-square"></i>github</a>
            </div>
            <!-- /.social-auth-links -->

            <a href="#">I forgot my password</a><br/>
            <a href="#{request.contextPath}/register" class="text-center">Register a new membership</a>

        </div>
        <!-- /.login-box-body -->
    </div>
</h:body>
</html>
