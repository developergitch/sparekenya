<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="page-title"><title>Spare |Search</title></ui:define>
        <ui:define name="view-header"><h3>Search <small>Search available property</small></h3></ui:define>
        <ui:define name="page-content">
            <p:panel header="Search">
                <p:panelGrid columns="4" layout="grid">
                    <p:outputLabel value="City" for="city"/>
                    <p:selectOneMenu id="city">
                        <f:selectItem itemLabel="Select City"/>
                        <f:selectItems value="#{templateBean.data}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="street" value="Street"/>
                    <p:selectOneMenu id="street">
                        <f:selectItem itemLabel="Select Street"/>
                    </p:selectOneMenu>

                </p:panelGrid>

            </p:panel>
        </ui:define>
    </ui:composition>
</f:view>
</html>
