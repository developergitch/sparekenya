<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="page-title"><title>Spare | Account Register</title></ui:define>
        <ui:define name="view-header"><h3>Create Account <small>Create account to join Spare Community</small></h3></ui:define>
        <ui:define name="page-content">
            <p:panel header="Register">
                <h:form>
                    <p:panelGrid  columns="6" layout="grid">
                        <p:outputLabel for="first-name" value="First Name:"/>
                        <p:inputText id="first-name" required="true" requiredMessage="First Name required">

                        </p:inputText>

                        <p:message for="first-name" display="icon"/>
                        <p:outputLabel for="last-name" value="Last Name:"/>
                        <p:inputText id="last-name" required="true" requiredMessage="Last Name required">

                        </p:inputText>
                        <p:message for="last-name" display="icon"/>

                        <p:outputLabel for="email" value="Valid Email:"/>
                        <p:inputText id="email" required="true" requiredMessage="Email required">

                        </p:inputText>
                        <p:message for="email" display="icon"/>

                        <p:outputLabel for="phone" value="Phone Number:"/>
                        <p:inputText id="phone" >

                        </p:inputText>
                        <p:message for="phone" display="icon"/>

                        <p:outputLabel for="password" value="Password"/>
                        <p:password id="password" required="true">

                        </p:password>
                        <p:message for="password" display="icon"/>

                        <p:outputLabel for="password-repeat" value="Repeat Password"/>
                        <p:password id="password-repeat" required="true">

                        </p:password>
                        <p:message for="password-repeat" display="icon"/>

                        <p:outputLabel for="occupation" value="Occupation:"/>
                        <p:inputText id="occupation" required="true" requiredMessage="Occupation required">

                        </p:inputText>
                        <p:message for="occupation" display="icon"/>

                        <p:outputLabel for="profile-pic" value="Profile picture"/>
                        <p:fileUpload id="profile-pic" cancelLabel="Cancel"
                                      dragDropSupport="true" uploadLabel="Upload"
                                      fileLimit="1" fileLimitMessage="Not more than one"
                        >

                        </p:fileUpload>



                    </p:panelGrid>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</f:view>
</html>
